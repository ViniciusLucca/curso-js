<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de horário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header><h1>Vamos Contar</h1></header>
        <section>
            <label for="iinicio">Inicio: </label><input type="number" name="inicio" id="iinicio"><br>

            <label for="ifim">Fim: </label><input type="number" name="fim" id="ifim"><br>

            <label for="ipasso">Passo: </label><input type="number" name="passo" id="ipasso"><br>

            <input type="button" id="icontar" value="Contar"></input>
            <p id="output">Olá!</p>
        </section>
        <footer>&copy;CursoemVideo</footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
