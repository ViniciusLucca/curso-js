<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
    <style>
        body
        {
            background-color:skyblue;
            font: normal 20pt arial;
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>

    <script>
        var n1 = window.prompt("Digite um número")
        var n2 = window.prompt("Digite outro número")
        n2 = Number.parseFloat(n2)
        n1 = Number.parseFloat(n1)
        s = n1 + n2
        window.alert("A soma dos dois números é: " + String(s))

    </script>
</body>
</html>
