<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
    <style>
        body
        {
            background-color:skyblue;
            font: normal 20pt arial;
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>

    <script>
        var nome = window.prompt("Digite seu nome");
        document.write(`Olá, ${nome}!`);
        document.write(` <br>Seu nome tem ${nome.length} letras!<br>`)
        document.write(`Seu nome em <strong>maísculas</strong> é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em <strong>minúsculas</strong> é ${nome.toLowerCase()}<br>`)

    </script>
</body>
</html>
