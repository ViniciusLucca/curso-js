<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de horário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header><h1>Analisador de numeros </h1></header>
        <section>
            <label for="iindice">Número (entre 1 e 100): </label><input type="number" name="indice" id="iindice">
            <input type="button" id="iadicionar" value="Adicionar"></input><br>
            <select name="output" id="ioutput" size='10'></select>
            <input type="button" id="ifinalizar" value="Finalizar"></input><br>
            <p id="resultado"></p>
        </section>
        <footer>&copy;CursoemVideo</footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
